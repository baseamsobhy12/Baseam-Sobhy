<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Special Offers - Snackers</title>
	<link rel="stylesheet" href="snckers.css">
	<script src="snackers.js" defer></script>
	<style>
		.offers-hero {
			background: linear-gradient(135deg, #FF6B00 0%, #FF9800 100%);
			color: #fff;
			padding: 4rem 1rem;
			text-align: center;
			position: relative;
			overflow: hidden;
		}
		.offers-hero::before {
			content: 'üéâ';
			position: absolute;
			font-size: 8rem;
			opacity: 0.1;
			animation: float 6s ease-in-out infinite;
		}
		@keyframes float {
			0%, 100% { transform: translateY(0px); }
			50% { transform: translateY(-20px); }
		}
		.offers-hero h1 {
			font-size: 3rem;
			font-weight: 900;
			margin-bottom: 0.5rem;
			position: relative;
			z-index: 1;
		}
		.offers-hero p {
			font-size: 1.3rem;
			position: relative;
			z-index: 1;
		}
		.offers-container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 3rem 1rem;
		}
		.offers-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
			gap: 2rem;
			margin-bottom: 2rem;
		}
		.offer-card {
			background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 8px 24px rgba(255,107,0,0.1);
			transition: all 0.3s;
			border: 2px solid transparent;
			position: relative;
		}
		.offer-card:hover {
			transform: translateY(-12px);
			box-shadow: 0 16px 40px rgba(255,107,0,0.3);
			border-color: #FF6B00;
		}
		.offer-badge {
			position: absolute;
			top: 12px;
			right: 12px;
			background: linear-gradient(90deg, #FF6B00, #FF9800);
			color: #fff;
			padding: 0.5rem 1rem;
			border-radius: 20px;
			font-weight: 900;
			font-size: 1.1rem;
			z-index: 10;
			box-shadow: 0 4px 12px rgba(255,107,0,0.3);
		}
		.offer-content {
			padding: 1.8rem;
		}
		.offer-content h3 {
			color: #FF6B00;
			font-size: 1.4rem;
			margin-bottom: 0.8rem;
		}
		.price-section {
			margin: 1rem 0;
		}
		.original-price {
			color: #999;
			text-decoration: line-through;
			font-size: 1rem;
			margin-right: 0.5rem;
		}
		.sale-price {
			color: #4CAF50;
			font-size: 1.6rem;
			font-weight: 900;
		}
		.offer-desc {
			color: #ddd;
			font-size: 0.95rem;
			line-height: 1.6;
			margin: 1rem 0;
		}
		.add-btn {
			width: 100%;
			padding: 0.8rem;
			background: linear-gradient(90deg, #FF6B00, #FF9800);
			color: #fff;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-weight: 700;
			transition: all 0.3s;
		}
		.add-btn:hover {
			transform: scale(1.03);
			box-shadow: 0 8px 20px rgba(255,107,0,0.3);
		}
	</style>
</head>
<body>
	<header>
		<nav class="main-nav">
			<div class="logo">
				<a href="snackers.html" style="text-decoration:none; color:inherit;">
					<h1>Snackers</h1>
				</a>
			</div>
			<div class="nav-links">
				<a href="home.html">Home</a>
				<a href="brands.html">Brands</a>
				<a href="suggestions.html">Suggestions</a>
				<a href="special-offers.html">Special Offers</a>
				<span id="user-info"></span>
				<button id="login-btn" class="login-btn">Login / Register</button>
			</div>
		</nav>
	</header>

	<div id="profile-display" class="profile-display" style="display:none;"></div>

	<main>
		<section class="offers-hero">
			<h1>Special Offers & Discounts</h1>
			<p>Get the best prices on premium products</p>
		</section>

		<section class="offers-container">
			<div class="offers-grid" id="offers-grid"></div>

			<section id="profile-section" style="display:none; margin-top:2rem;">
				<div class="profile-card">
					<img id="profile-card-avatar" class="profile-card-avatar" src="" alt="Profile avatar">
					<div class="profile-card-info">
						<h3 id="profile-card-name"></h3>
						<p id="profile-card-bio"></p>
						<div class="profile-card-actions">
							<a id="profile-card-edit" href="profile.html" class="outline">Edit Profile</a>
							<button id="profile-card-logout" class="outline">Logout</button>
						</div>
					</div>
				</div>
			</section>
		</section>
	</main>

	<div class="footer-divider"></div>

	<footer>
		<div class="footer-content">
			<div class="footer-section">
				<h3>Contact Us</h3>
				<p>Email: info@snackers.com</p>
				<p>Phone: 01204416889</p>
			</div>
		</div>
	</footer>

	<div id="login-page" class="login-page" style="display:none;">
		<div class="login-container">
			<div class="login-box">
				<h1>Snackers</h1>
				<h2>Login / Register</h2>
				<form id="auth-form">
					<div class="form-group">
						<label for="auth-email">Email</label>
						<input type="email" id="auth-email" required>
					</div>
					<div class="form-group" id="password-group">
						<label for="auth-password">Password</label>
						<input type="password" id="auth-password" required>
					</div>
					<div class="auth-links">
						<a href="#" id="forgot-password-link">Forgot password?</a>
						<a href="#" id="create-account-link">Create account</a>
					</div>
					<button type="button" id="send-code-btn">Send Verification Code</button>
					<div class="form-group" id="code-group" style="display:none;">
						<label for="auth-code">Verification Code</label>
						<input type="text" id="auth-code" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code">
					</div>
					<button type="submit" id="auth-submit-btn" style="display:none;">Verify & Login</button>
				</form>
				<div id="auth-message"></div>
				<button id="back-to-home" class="back-btn">‚Üê Back to Home</button>
			</div>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const grid = document.getElementById('offers-grid');
			const offers = [
				{ id: 'so1', name: 'Nike Air Max 270', originalPrice: 150, salePrice: 120, discount: '20%', desc: 'Ultimate comfort with Nike Air technology' },
				{ id: 'so2', name: 'Adidas Ultra Boost', originalPrice: 180, salePrice: 135, discount: '25%', desc: 'High performance with Boost Technology' },
				{ id: 'so3', name: 'Puma Smash', originalPrice: 95, salePrice: 75, discount: '21%', desc: 'Style and comfort for everyday wear' },
				{ id: 'so4', name: 'Skechers Go Walk', originalPrice: 70, salePrice: 55, discount: '21%', desc: 'Maximum comfort for walking' },
				{ id: 'so5', name: 'Fila Disruptor', originalPrice: 105, salePrice: 85, discount: '19%', desc: 'Modern and bold design' }
			];

			offers.forEach(offer => {
				const card = document.createElement('div');
				card.className = 'offer-card';
				card.innerHTML = `
					<div class="offer-badge">${offer.discount}</div>
					<div class="offer-content">
						<h3>${offer.name}</h3>
						<div class="price-section">
							<span class="original-price">$${offer.originalPrice}</span>
							<span class="sale-price">$${offer.salePrice}</span>
						</div>
						<p class="offer-desc">${offer.desc}</p>
						<button class="add-btn" onclick="alert('Added to cart')">Add to Cart</button>
					</div>
				`;
				grid.appendChild(card);
			});

			updateAuthUI();
			renderProfileSection();
		});
	</script>
</body>
</html>
